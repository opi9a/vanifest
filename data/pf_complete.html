}

#table-container {

}

#chart-container {

#chart3 {

}

table {
}

#input_table {
  display: flex;

}

#funds-table-container {
  float: left;

#funds-table {
  overflow: auto;
  max-height: 180px;

}

#funds-table td {
  width: 25px;
}

#table-heading {
  max-width: 30px;

}

.barLabels {

}

.fund_row {
  width: 40px;

}

.fundInTable {
  font-family: Arial, sans-serif;

  fill: steelBlue;
}

button {
  background-color: grey;
  cursor: pointer;
  border: none;
  color: white;
  text-align: center;
  font-family: Arial, sans-serif;
  align: center;
  border-radius: 3px;
  margin: 3px;
  width: 95%;
  font-size: 10px;
}

#newFundInputPanel {
  width=95%;
}

#addRow-btn {
  width: 45%;
}

#newFundName {
  float: left;
  width: 35%;
}

.remove-btn {
  font-size: 7px;
  background-color: DarkRed;
}

.info-btn, #update-btn {
  font-size: 7px;
  background-color: green;
}

.table-heading {
  font-family: Arial, sans-serif;
  font-size: 10px;
  width: 40px;
  align: center;
}

td {
  height: 25px;
}

.chart-title {
  font-family: Arial, sans-serif;
  font-size: 12;
  fill: steelBlue;
}

.chart-title.data-source {
  fill: black;
}

.xAxis {
  font-size: 8px;
}

.yAxis {
  font-size: 8px;
}

input {
  font-family: sans-serif;
  font-size: 10px;
  font-color: DarkGrey;
  align: center;
}

#radio-labels {

}

.rad {
  padding: 10px;

  float: left;

.label {

#sum-amt, #fee-amt {

}

.tooltip {

.fundTableTitle {

.countrySelector {

.areaType-selector {

<script>
function initByAsset() {
    console.log('initializing asset chart');

    var byAsset = {
        svgHeight: 170,
        svgWidth: 170,

        totalAmt: 1,
        dataSource: 'none yet',
        currentMode: 'none',
        setData: setAssetData,
        update: updateAssetChart,

        pieData: {
            byAmt: [],
            byPercent: [],
        },

        mouseData: {
            byAmt: [],
            byPercent: [],
        },
        
        initAssets: [{asset: 'bond', value: 1},
                     {asset: 'stock', value: 1},
                     {asset: 'gold', value: 1},
                     {asset: 'crypto', value: 1},
        ],
    }

    byAsset.radius = (Math.min(byAsset.svgHeight, byAsset.svgWidth) - 20) / 2;

    byAsset['svg'] = d3.select("#chart2").append("svg")
           .attr("width", byAsset.svgWidth)
           .attr("height", byAsset.svgHeight)
             .append("g")
                 .attr("transform",
                       "translate(" + byAsset.svgWidth/2
                                 + "," + (byAsset.svgHeight/2 + 15) +")");

    byAsset['arc'] = d3.arc()
                        .outerRadius(byAsset.radius - 15)
                        .innerRadius(30);

    byAsset['svg'].append("text")
                    .attr("class", "chart-title")
                    .attr("transform", "translate(-35, -80)")
                    .text("Assets");

    var pie = d3.pie().value(d => d.value).sort(null);

    var g = byAsset.svg.selectAll("arc")
                .data(pie(byAsset.initAssets))
                .enter()
                .append("g")
                .attr("class", "arc")
                .attr("fill", "lightgrey")
                .style("fill", d => colors[d.data.asset])
                .style("fill-opacity", d => {
                    if (d.data.asset == 'bond') {
                        return 0.5;
                    } else { return 0.85; };
                });

    g.append("path")
        .attr("d", byAsset.arc)

    return byAsset;

};


function setAssetData(newData) {

    filledData = {};
    allAssets = ['bond', 'stock', 'gold', 'crypto']; 

    for (i in allAssets) {
        filledData[allAssets[i]] = newData[allAssets[i]] || 0;
    };

    console.log('filled data', filledData);
    this.coreData = filledData;

    // // create chartData byAmt and byPercent
    this.totalAmt = sumObj(byAsset.coreData);

    this.pieData = { byAmt: [], byPercent: [] };

    Object.keys(byAsset.coreData).forEach( a => {
        if (a != 'countrySum') {
            this.pieData['byAmt'].push({asset: a, value: newData[a]});
            this.pieData['byPercent'].push({asset: a, value: 100 * newData[a] / this.totalAmt});
        };
    });

    this.mouseData['byAmt'] = clone(this.coreData);
    this.mouseData['byPercent'] = clone(this.coreData);

    for (elem in this.mouseData['byPercent']) {
        this.mouseData['byPercent'][elem] /= (this.totalAmt / 100);
    };

};


function updateAssetChart(mode) {
    console.log('updating asset chart, mode passed', mode);

    // cannot get updating to work, except by actually removing prev
    // - problem seems to be in making the selection.  It grows each time, 
    // i.e. the enter selection is always 3 (shd by 0 apart from first update)
    // d3.select('#chart2').selectAll('path').remove();

    let svg = this.svg;
    let arc = this.arc;
    let svgHeight = this.svgHeight;
    let svgWidth = this.svgWidth;
    let radius = this.radius;

    this.currentMode = mode;
    
    var pieData = this.pieData[mode];

    console.log('pieData', pieData);

    var pie = d3.pie().sort(null)
        .value(function(d) { return d.value; })(pieData);

    var path = svg.selectAll("path")
                .data(pie, d => d.data.asset);

    path.transition('arc transition')
        .duration(dur)
        .attrTween("d", arcTween);

    var g = svg.selectAll(".arc");

    g.on('mouseover', function(d) { 
        var mData = d;
        svg.append('text')
            .attr("class", "tooltip")
            .attr("x", -1)
            .attr("y", -5)
            .attr("text-anchor", "middle")
            .text( function(d) { return mData.data.asset;} )
            .attr("fill-opacity", 0).transition().delay(200).duration(500)
            .attr("fill-opacity", 1);
        svg.append('text')
            .attr("class", "tooltip")
            .attr("x", 0)
            .attr("y", 10)
            .attr("text-anchor", "middle")
            // .text("heye")
            .text( function(d) {
                console.log('by asset', byAsset);
                let assetType = mData.data.asset;
                console.log('asset type in mouse', assetType);
                console.log('mode seen from asset mouse', byAsset.currentMode);
                if (byAsset.currentMode === 'byPercent') {
                    return f0(byAsset.mouseData['byPercent'][assetType]) + "%" }
                else { return f0(byAsset.mouseData['byAmt'][assetType]) };
            } ) 
            .attr("fill-opacity", 0).transition().delay(200).duration(500)
            .attr("fill-opacity", 1);
    });

    g.on('mouseout', function() {
        d3.selectAll('.tooltip')
            .transition().duration(200).remove();
    });

    return pieData;
};

function arcTween(a) {
  var i = d3.interpolate(this._current, a);
  this._current = i(0);
  return function(t) {
    return byAsset.arc(i(t));
  };
}
</script>
<script>
function initByZone() {
// Initializes the zone chart

    byZone = {
        svgHeight: 190,
        svgWidth: 324,
        margin: {"top": 55, "bottom": 30, "left": 35, "right":5},

        totalAmt: 1,
        dataSource: 'none yet',
        currentMode: 'none',
        setData: setZoneData,
        update: updateZoneChart,

        chartData: {
            byAmt: [],
            byPercent: [],
        },

        mouseData: {
            byAmt: [],
            byPercent: [],
        },
    };

    byZone.chartWidth = byZone.svgWidth
        - (byZone.margin.left + byZone.margin.right);
    byZone.chartHeight = byZone.svgHeight
        - (byZone.margin.top + byZone.margin.bottom);


    // svg, scales, empty axes and button
    byZone['svg'] = d3.select("#chart3").append("svg")
              .attr("class", "byZone")
              .attr("width", byZone.svgWidth)
              .attr("height", byZone.svgHeight)

    byZone['yScale'] = d3.scaleLinear()
                .domain([0, 100])
                .range([byZone.svgHeight - byZone.margin.bottom,
                        byZone.margin.top])

    byZone['xScale'] = d3.scaleBand()
                .range([0, byZone.chartWidth])
                .align(0)
                .padding(0.05)

    byZone['yAxis'] = d3.axisLeft().scale(byZone.yScale)
                .ticks(6)
                .tickSizeOuter(0)

    byZone['xAxis'] = d3.axisBottom().scale(byZone.xScale)
                .tickSize(0)

    byZone.svg.append('g')
        .attr('class', 'xAxis byZone')
        .attr('transform', 'translate(' + (byZone.margin.left) + ', '
                                        + (byZone.chartHeight
                                            + byZone.margin.top) + ')')
        .call(byZone.xAxis)
            .selectAll('text')
            .attr('transform', 'translate(0, 5)')

    byZone.svg.append('g')
        .attr('class', 'yAxis byZone')
        .attr('transform', 'translate(' + (byZone.margin.left - 1) + ', 0)')
        .call(byZone.yAxis);

    byZone.svg.append('text')
        .attr("class", "chart-title")
        .attr("transform", "translate(35, 20)")
        .text("Zones")

    byZone['update'] = updateZoneChart;

    return byZone;
};


function setZoneData(newData, dataSource) {
    this.coreData = newData;
    this.dataSource = dataSource;

    // create chartData byAmt and byPercent

    this.chartData.byPercent = getPercents(this.chartData.byAmt);

    // create mouseData byAmt and byPercent
    this.mouseData.byAmt = newData;

    x = {};
    for (zone in newData) {
        if (!Object.keys(x).includes(zone)) {
            x[[zone]] = {};
        };

        for (elem in newData[zone]) {
            x[zone][elem] = 100 * newData[zone][elem] 
                        /  this.totalAmt;
        };
    };

    this.mouseData.byPercent = x;

};

            };

        byAsset.setData(zoneAssets);
        byAsset.update(mode);

        var ttList = makeProfile(d.zone, mouseData, mode);
        for (i in ttList) {
            svg.append("text")
              .attr("x", 0.8*svgWidth).attr("y", margin.top + 5 + i*10)

                                - yScale(d.end - d.start)

          .attr("x", d => xScale(d.zone) + margin.left)
          .attr("y", d => yScale(d.end))
          .attr("text", d => d.end - d.start) ;

    // exit old bars stage left, diminishing and going transparent
    bars.exit()
        .transition()
        .duration(dur)
        .attr("fill-opacity", 0)
        .attr("y", margin.top)
        .transition()
        .attr("height", 0)
        // .attr("width", 0)

function getPortfolioDistribution(portfolio, funds) {
    // for an input portfolio of funds, returns the distribution
    // across countries - given a dataset of distributions of each
    // fund across countries (fundsDistribution)

    // create empty object for each country in the portfolio
    var countries = {}; // the output object containing the distribution

    // create empty object for each zone in the portfolio
    var zones = {}; // not used yet

    var assets = {};

    // initialise the fee
    var fee = 0; // not used yet
    var portfolioSum = sumObj(portfolio);


    console.log('funds passed to getportfolio', funds);
    // go through each fund in the portfolio
    for (var fund in portfolio) {

        // get type of asset
        console.log('fund', fund);
        var assetType = funds[fund].type;

        // add to total for that asset type, initialising if reqd
        if (!(assetType in assets)) {
            assets[assetType] = 0;
        };

        assets[assetType] += portfolio[fund];

        // increment the fee
        fee += (funds[fund]["fee_%"] * portfolio[fund] / portfolioSum)

        // go through each country in the fund, finding the
        // amount of the fund in the country, and adding to the running
        // sum for that country
        for (var zone in funds[fund]['zones']) {

            // check if zone already in object - if not, initialise it
            if (!(zone in zones)) {
                zones[zone] = {}
                zones[zone]['zoneSum'] = 0;
            };

            // // check if type already in object, initialise if not
            if (!(assetType in zones[zone])) {
                zones[zone][assetType] = 0;
            };


            // get percentage for that zone in the fund, and weight
            // by multiplying by the amount of that fund in the portfolio 
            // - note values passed are in %, so need div 100
            var percentageOfFund = funds[fund]['zones'][zone] / 100;
            var amtInZone = portfolio[fund];
            var toAdd = percentageOfFund * amtInZone;

            // increment the corresponding country in the output distribution
            zones[zone][assetType] += toAdd;
            zones[zone]['zoneSum'] += toAdd;
        };

        for (var country in funds[fund]['countries']) {

            // check if country already in object - if not, initialise it
            if (!(country in countries)) {
                countries[country] = {}
                countries[country]['countrySum'] = 0;
            };

            // // check if type already in object, initialise if not
            if (!(assetType in countries[country])) {
                countries[country][assetType] = 0;
            };


            // get percentage for that country in the fund, and weight
            // by multiplying by the amount of that fund in the portfolio 
            // - note values passed are in %, so need div 100
            var percentageOfFund = funds[fund]['countries'][country] / 100;
            var amtInCountry = portfolio[fund];
            var toAdd = percentageOfFund * amtInCountry;

            // increment the corresponding country in the output distribution
            countries[country][assetType] += toAdd;
            countries[country]['countrySum'] += toAdd;
        };
    };

    return { countries: countries, zones: zones, assets: assets, fee: fee };
};

function orderCountries(countriesIn, numberOfBars) {   
    /*Return an object of top countries, trimmed to numberOfBars,
     with assets for each, including 'other', which includes
     all countries outside numberOfBars*/


    // get a list of all countries with their individual and summed assets
    // - needs to be a list, so can sort it
    // - eg [ { country: CHN, bond: 3.5, stock: 2.4 }, 
    //        { country: USA, bond: 2.5, stock: 1.4 } ] 
    let countryList = []

    for (let country in countriesIn) {
        let countryLine = clone(countriesIn[country]);
        countryLine['country'] = country;
        countryLine['sum'] = sumObj(countryLine);
        countryList.push(countryLine);
    };

    
    // sort by sum and select topN

    countryList = countryList.sort((a, b) => b.sum - a.sum);

    if (countryList.length > numberOfBars) {

        countryList = countryList.slice(0, numberOfBars);

        // Now make the 'other' element
        // make the sum across all countries for each asset $assetSums
        // - eg { bond: 17.1, stock: 9.5, gold: 8.1 }

        let assetSums = sumAssetsAcrossArea(countriesIn);
        let topNAssetSums = sumAssetsAcrossArea(countryList);

        // for each asset, subtract topN sum from total for that asset
        //
        let other = {country: 'other'};

        for (asset in assetSums) {
            other[[asset]] = assetSums[asset] - (topNAssetSums[asset] || 0);
        };

        countryList.push(other);
    };

    // clean up before returning - delete sums, use country as key
    outObj = {};
    countryList.forEach(c => {
        delete c.sum;
        let countryName = c.country;
        delete c.country;
        outObj[[countryName]] = c;
    });
    return outObj;

};


function sumAssetsAcrossArea(areas) {
    // works for objects and lists

    assetSums = {};

    for (area in areas) {
        for (asset in areas[area]) {
            if (!Object.keys(assetSums).includes(asset)) {
                assetSums[asset] = 0;
            };

            assetSums[asset] += areas[area][asset];
        };
    };

    return assetSums;
};

function flatten(areas, areaType) {

    if (!['country', 'zone'].includes(areaType)) {
        alert('areaType passed to flatten needs to be country or zone');
        return 1;
    };


    /* return data in form:
    [
      {country: 'USA', type: 'bond', start: '0', end: '6', key: 'USA-bond'},
      {country: 'USA', type: 'stock', start: '6', end: '8', key: 'USA-stock'},
      {country: 'JPN', type: 'stock', start: '0', end: '3', key: 'JPN-stock'},
      {country: 'JPN', type: 'bond', start: '3', end: '7', key: 'JPN-bond'},
      {country: 'NON', type: 'gold', start: '0', end: '12', key: 'NON-gold'},
    ]
        */
    // for each country / zone
    // for each type
    // make an entry
    var out = []; 

    for (var area in areas) {
        var lastEnd = 0;
        delete areas[area].countrySum;
        delete areas[area].zoneSum;
        assets = Object.keys(areas[area]).sort().reverse();

        assets.forEach( function(asset) {
            var row = {};
            row[areaType] = area;
            row['type'] = asset;
            row['start'] = lastEnd;
            var amt = areas[area][asset];
            row['end'] = lastEnd + amt;
            out.push(row);
            lastEnd += amt;
        });

    };

    return out;
};


function clone(obj) {
    var copy;

    // Handle the 3 simple types, and null or undefined
    if (null == obj || "object" != typeof obj) return obj;

    // Handle Date
    if (obj instanceof Date) {
        copy = new Date();
        copy.setTime(obj.getTime());
        return copy;
    }

    // Handle Array
    if (obj instanceof Array) {
        copy = [];
        for (var i = 0, len = obj.length; i < len; i++) {
            copy[i] = clone(obj[i]);
        }
        return copy;
    }

    // Handle Object
    if (obj instanceof Object) {
        copy = {};
        for (var attr in obj) {
            if (obj.hasOwnProperty(attr)) copy[attr] = clone(obj[attr]);
        }
        return copy;
    }

    throw new Error("Unable to copy obj! Its type isn't supported.");
}

function makeFundsArray(obj) {
    // turn an object of funds into an array
    // eg { AGBP: { countries: {..}, }, H50E: {..} }
    // to [ {ticker: AGBP, countries: {..}, .. },
    //      {ticker: H50E, countries: {..}, .. }, ..]
    //
    //  usually do this in order to then sort the array, eg using 
    //  compareFunds()
    
	outArray = [];

	for (let row in obj) {
		let newRow = {};
        newRow['ticker'] = row;
			for (let elem in obj[row]) {
				newRow[[elem]] = clone(obj[row][elem]);
			};
	outArray.push(newRow);
	};

    return outArray;
};


function compareFunds(a, b, comparatorField, comparatorValue, ascending=false) {
    // use to sort fund array

    // console.log('a', a);

    // console.log('comparatorField', comparatorField);
    // console.log('comparatorValue', comparatorValue);
    // console.log('b[[comparatorField]]', b[[comparatorField]]);
    if (ascending) {
        return (a[[comparatorField]][[comparatorValue]] || 0)
             - (b[[comparatorField]][[comparatorValue]] || 0);
    };
    return (b[[comparatorField]][[comparatorValue]] || 0)
         - (a[[comparatorField]][[comparatorValue]] || 0);
};
